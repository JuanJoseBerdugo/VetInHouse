<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacitación Paseador - VetInHouse</title>
    <link rel="stylesheet" href="paseador.css">
</head>
<body>

    <!-- Contenedor del video de fondo -->
    <div class="video-container">
        <video autoplay muted loop class="background-video">
            <source src="https://cdn.pixabay.com/video/2022/10/07/133963-758543824_large.mp4" type="video/mp4">
            Tu navegador no soporta el tag de video.
        </video>
    </div>

    <!-- Contenedor del formulario -->
    <div class="form-container">
        <h1>Formulario de Capacitación para Paseadores</h1>
        <form id="paseadorForm">
            <fieldset>
                <legend>Datos Personales</legend>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required min="18">

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>
            
            <fieldset>
                <legend>Experiencia</legend>
                <label for="experiencia">Años de Experiencia Paseando Perros:</label>
                <input type="number" id="experiencia" name="experiencia" required min="0">

                <label for="porque">¿Por qué quieres ser paseador?</label>
                <textarea id="porque" name="porque" required></textarea>
            </fieldset>
            
            <button type="submit">Enviar</button>
        </form>

        <a href="home.html" class="volver-btn">Volver</a>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="paseador.js"></script>
</body>
</html>
