<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - VetInHouse</title>
    <link rel="stylesheet" href="register.css">
</head>
<body class="register-page">
    
    <!-- Video de fondo -->
    <video id="background-video" autoplay muted loop playsinline>
        <source src="https://cdn.pixabay.com/video/2020/08/23/47892-452144048_large.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>

    <!-- Contenedor del registro -->
    <div class="register-container">
        <h2>Registro</h2>
        <input type="text" id="registerUsername" placeholder="Nombre de usuario">
        <input type="email" id="registerEmail" placeholder="Correo Electrónico">
        <input type="password" id="registerPassword" placeholder="Contraseña">
        <button id="registerBtn">Registrarse</button>
        <p id="registerMessage"></p>
        <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a></p>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="register.js"></script>

</body>
</html>
