<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MascoTinder - VetInHouse</title>
    <link rel="stylesheet" href="MascoTinder.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div class="loader">
            <div class="paw-loader">
                <div class="paw paw-1"></div>
                <div class="paw paw-2"></div>
                <div class="paw paw-3"></div>
                <div class="paw paw-4"></div>
                <div class="paw paw-5"></div>
            </div>
            <p>Cargando MascoTinder<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></p>
        </div>
    </div>

    <!-- Partículas animadas -->
    <div class="particles-container" id="particles-js"></div>

    <!-- Elementos flotantes -->
    <div class="floating-elements">
        <i class="fas fa-paw floating-paw"></i>
        <i class="fas fa-bone floating-bone"></i>
        <i class="fas fa-heart floating-heart"></i>
        <i class="fas fa-paw floating-paw"></i>
        <i class="fas fa-bone floating-bone"></i>
    </div>

    <!-- Header con logo y navegación -->
    <header class="animate__animated animate__fadeInDown">
        <div class="logo">
            <i class="fas fa-paw"></i>
            <span>MascoTinder</span>
        </div>
        <nav>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li><a href="home.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="#" class="active"><i class="fas fa-heart"></i> MascoTinder</a></li>
                <li><a href="cita.html"><i class="fas fa-calendar-check"></i> Agendar Cita</a></li>
                <li><a href="#"><i class="fas fa-user"></i> Mi Perfil</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenedor principal -->
    <main class="main-container">
        <!-- Filtros y botones de acción -->
        <div class="action-bar animate__animated animate__fadeIn">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-th-large"></i> Todos
                </button>
                <button class="filter-btn" data-filter="perro">
                    <i class="fas fa-dog"></i> Perros
                </button>
                <button class="filter-btn" data-filter="gato">
                    <i class="fas fa-cat"></i> Gatos
                </button>
                <button class="filter-btn" data-filter="otro">
                    <i class="fas fa-feather"></i> Otros
                </button>
            </div>
            <div class="action-buttons">
                <button id="upload-pet-btn" class="action-btn primary">
                    <i class="fas fa-plus"></i> Subir Mascota
                </button>
                <button id="browse-pets-btn" class="action-btn secondary">
                    <i class="fas fa-search"></i> Explorar
                </button>
            </div>
        </div>

        <!-- Contenedor de tarjetas de mascotas -->
        <div class="pet-cards-container animate__animated animate__fadeIn">
            <div class="pet-cards">
                <!-- Las tarjetas se generarán dinámicamente con JavaScript -->
            </div>
            <button id="load-more-btn" class="load-more-btn">
                Cargar Más <i class="fas fa-paw"></i>
            </button>
        </div>
    </main>

    <!-- Modal para subir mascota -->
    <div id="upload-pet-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-paw"></i> Subir Mascota</h2>
                <button class="close-modal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="upload-pet-form">
                    <div class="form-group">
                        <label for="pet-name">Nombre de tu mascota</label>
                        <input type="text" id="pet-name" name="pet-name" required>
                    </div>
                    <div class="form-group">
                        <label for="pet-type">Tipo de mascota</label>
                        <select id="pet-type" name="pet-type" required>
                            <option value="" disabled selected>Selecciona un tipo</option>
                            <option value="perro">Perro</option>
                            <option value="gato">Gato</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pet-age">Edad (en meses)</label>
                        <input type="number" id="pet-age" name="pet-age" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="pet-description">Descripción</label>
                        <textarea id="pet-description" name="pet-description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="pet-photo">Foto de tu mascota</label>
                        <div class="photo-upload">
                            <input type="file" id="pet-photo" name="pet-photo" accept="image/*" required>
                            <div class="upload-placeholder">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Haz clic para seleccionar una foto</span>
                            </div>
                            <img id="photo-preview" src="#" alt="Vista previa" style="display: none;">
                        </div>
                    </div>
                    <div class="form-buttons">
                        <button type="button" class="btn cancel-btn">Cancelar</button>
                        <button type="submit" class="btn submit-btn">Publicar <i class="fas fa-paper-plane"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Contenedor de notificaciones -->
    <div class="notification-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="module" src="MascoTinder.js"></script>
</body>
</html>
