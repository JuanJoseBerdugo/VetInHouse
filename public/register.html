<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - VetInHouse</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="register-page">
    <!-- Partículas de fondo -->
    <div id="particles-js"></div>
    
    <!-- Video de fondo -->
    <div class="video-container">
        <video autoplay muted loop class="background-video">
            <source src="https://cdn.pixabay.com/video/2020/08/23/47892-452144048_large.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        <div class="overlay"></div>
    </div>

    <!-- Huellas animadas -->
    <div class="paw-prints">
        <i class="fas fa-paw"></i>
        <i class="fas fa-paw"></i>
        <i class="fas fa-paw"></i>
    </div>

    <!-- Contenedor del registro -->
    <div class="register-container animate__animated animate__fadeIn">
        <div class="logo-container">
            <i class="fas fa-clinic-medical logo-icon"></i>
            <h1>VetInHouse</h1>
        </div>
        
        <h2 class="animate__animated animate__fadeInDown">Registro</h2>
        
        <div class="input-group animate__animated animate__fadeInLeft animate__delay-1s">
            <div class="input-icon">
                <i class="fas fa-user"></i>
            </div>
            <input type="text" id="registerUsername" placeholder="Nombre de usuario">
            <span class="input-focus-border"></span>
        </div>

        <div class="input-group animate__animated animate__fadeInRight animate__delay-1s">
            <div class="input-icon">
                <i class="fas fa-envelope"></i>
            </div>
            <input type="email" id="registerEmail" placeholder="Correo Electrónico">
            <span class="input-focus-border"></span>
        </div>

        <div class="input-group animate__animated animate__fadeInLeft animate__delay-1s">
            <div class="input-icon">
                <i class="fas fa-lock"></i>
            </div>
            <input type="password" id="registerPassword" placeholder="Contraseña">
            <span class="input-focus-border"></span>
            <i class="fas fa-eye-slash toggle-password"></i>
        </div>

        <div class="password-strength-container animate__animated animate__fadeIn animate__delay-2s">
            <div class="password-strength-meter">
                <div class="strength-bar" id="strengthBar"></div>
            </div>
            <p class="password-strength-text" id="strengthText">Fuerza de contraseña</p>
        </div>

        <div class="password-requirements animate__animated animate__fadeIn animate__delay-2s">
            <p>La contraseña debe contener:</p>
            <ul>
                <li id="length"><i class="fas fa-times-circle"></i> Al menos 8 caracteres</li>
                <li id="uppercase"><i class="fas fa-times-circle"></i> Al menos una mayúscula</li>
                <li id="number"><i class="fas fa-times-circle"></i> Al menos un número</li>
                <li id="special"><i class="fas fa-times-circle"></i> Al menos un carácter especial</li>
            </ul>
        </div>

        <button id="registerBtn" class="animate__animated animate__fadeInUp animate__delay-2s" disabled>
            <span>Registrarse</span>
            <i class="fas fa-paw"></i>
        </button>

        <p id="registerMessage"></p>
        
        <div class="additional-links animate__animated animate__fadeIn animate__delay-2s">
            <p>¿Ya tienes cuenta? <a href="login.html" class="login-link">Inicia sesión aquí</a></p>
        </div>
    </div>

    <!-- Burbujas flotantes -->
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="register.js"></script>
</body>
</html>
