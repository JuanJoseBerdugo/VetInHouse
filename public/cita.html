<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda tu Cita - VetInHouse</title>
    <link rel="stylesheet" href="cita.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div class="loader">
            <div class="paw-print">
                <i class="fas fa-paw"></i>
            </div>
            <p>Cargando...</p>
        </div>
    </div>

    <!-- Partículas animadas -->
    <div class="particles-container" id="particles-js"></div>

    <!-- Elementos flotantes -->
    <div class="floating-elements">
        <i class="fas fa-paw"></i>
        <i class="fas fa-bone"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-syringe"></i>
        <i class="fas fa-stethoscope"></i>
    </div>

    <!-- Contenedor del video de fondo -->
    <div class="video-container">
        <video autoplay muted loop class="background-video">
            <source src="https://cdn.pixabay.com/video/2023/06/22/168345-838892846_large.mp4" type="video/mp4">
            Tu navegador no soporta el tag de video.
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Header con logo -->
    <header class="animate__animated animate__fadeInDown">
        <div class="logo">
            <i class="fas fa-clinic-medical"></i>
            <span>VetInHouse</span>
        </div>
    </header>

    <!-- Contenedor principal -->
    <main class="main-container">
        <!-- Contenedor del formulario -->
        <div class="form-container animate__animated animate__fadeIn">
            <h1 class="title">
                <span class="title-icon"><i class="fas fa-calendar-plus"></i></span>
                Agenda tu Cita Veterinaria
            </h1>
            
            <!-- Indicador de progreso -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="formProgress"></div>
                </div>
                <div class="progress-steps">
                    <div class="step active" data-step="1">
                        <div class="step-icon"><i class="fas fa-user"></i></div>
                        <span>Dueño</span>
                    </div>
                    <div class="step" data-step="2">
                        <div class="step-icon"><i class="fas fa-paw"></i></div>
                        <span>Mascota</span>
                    </div>
                    <div class="step" data-step="3">
                        <div class="step-icon"><i class="fas fa-calendar-check"></i></div>
                        <span>Cita</span>
                    </div>
                </div>
            </div>
            
            <form id="citaForm">
                <!-- Paso 1: Datos del Dueño -->
                <div class="form-step active" id="step1">
                    <h2 class="step-title">Datos del Dueño</h2>
                    
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="input-container">
                            <input type="text" id="nombreDueño" name="nombreDueño" required>
                            <label for="nombreDueño">Nombre Completo</label>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="input-container">
                            <input type="tel" id="telefonoDueño" name="telefonoDueño" required>
                            <label for="telefonoDueño">Teléfono</label>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="input-container">
                            <input type="email" id="emailDueño" name="emailDueño" required>
                            <label for="emailDueño">Correo Electrónico</label>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="input-container">
                            <input type="text" id="direccionDueño" name="direccionDueño" required>
                            <label for="direccionDueño">Dirección</label>
                        </div>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="button" class="btn next-btn" id="toStep2">Siguiente <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
                
                <!-- Paso 2: Datos de la Mascota -->
                <div class="form-step" id="step2">
                    <h2 class="step-title">Datos de la Mascota</h2>
                    
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-paw"></i>
                        </div>
                        <div class="input-container">
                            <input type="text" id="nombreMascota" name="nombreMascota" required>
                            <label for="nombreMascota">Nombre de la Mascota</label>
                        </div>
                    </div>
                    
                    <div class="select-group">
                        <div class="input-icon">
                            <i class="fas fa-dog"></i>
                        </div>
                        <div class="select-container">
                            <select id="tipoMascota" name="tipoMascota" required>
                                <option value="" disabled selected>Selecciona el tipo</option>
                                <option value="Perro">Perro</option>
                                <option value="Gato">Gato</option>
                                <option value="Ave">Ave</option>
                                <option value="Roedor">Roedor</option>
                                <option value="Reptil">Reptil</option>
                                <option value="Otro">Otro</option>
                            </select>
                            <label for="tipoMascota">Tipo de Mascota</label>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-tag"></i>
                        </div>
                        <div class="input-container">
                            <input type="text" id="razaMascota" name="razaMascota" required>
                            <label for="razaMascota">Raza</label>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-birthday-cake"></i>
                        </div>
                        <div class="input-container">
                            <input type="number" id="edadMascota" name="edadMascota" min="1" required>
                            <label for="edadMascota">Edad en Meses</label>
                        </div>
                    </div>
                    
                    <div class="radio-group">
                        <label class="radio-label">Género:</label>
                        <div class="radio-options">
                            <div class="radio-option">
                                <input type="radio" id="generoMacho" name="generoMascota" value="Macho" required>
                                <label for="generoMacho">Macho</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="generoHembra" name="generoMascota" value="Hembra">
                                <label for="generoHembra">Hembra</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="button" class="btn back-btn" id="backToStep1"><i class="fas fa-arrow-left"></i> Atrás</button>
                        <button type="button" class="btn next-btn" id="toStep3">Siguiente <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
                
                <!-- Paso 3: Detalles de la Cita -->
                <div class="form-step" id="step3">
                    <h2 class="step-title">Detalles de la Cita</h2>
                    
                    <div class="select-group">
                        <div class="input-icon">
                            <i class="fas fa-stethoscope"></i>
                        </div>
                        <div class="select-container">
                            <select id="tipoServicio" name="tipoServicio" required>
                                <option value="" disabled selected>Selecciona el servicio</option>
                                <option value="Consulta General">Consulta General</option>
                                <option value="Vacunación">Vacunación</option>
                                <option value="Desparasitación">Desparasitación</option>
                                <option value="Limpieza Dental">Limpieza Dental</option>
                                <option value="Peluquería">Peluquería</option>
                                <option value="Emergencia">Emergencia</option>
                            </select>
                            <label for="tipoServicio">Tipo de Servicio</label>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <div class="input-container">
                            <input type="date" id="fechaCita" name="fechaCita" required>
                            <label for="fechaCita" class="date-label">Fecha Preferida</label>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="input-container">
                            <input type="time" id="horaCita" name="horaCita" required>
                            <label for="horaCita" class="time-label">Hora Preferida</label>
                        </div>
                    </div>
                    
                    <div class="input-group textarea-group">
                        <div class="input-icon">
                            <i class="fas fa-comment-medical"></i>
                        </div>
                        <div class="input-container">
                            <textarea id="sintomasMascota" name="sintomasMascota" required></textarea>
                            <label for="sintomasMascota">Síntomas o Motivo de la Cita</label>
                        </div>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="terminos" name="terminos" required>
                        <label for="terminos">Acepto los términos y condiciones del servicio</label>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="button" class="btn back-btn" id="backToStep2"><i class="fas fa-arrow-left"></i> Atrás</button>
                        <button type="submit" class="btn submit-btn">
                            <span>Agendar Cita</span>
                            <i class="fas fa-check"></i>
                        </button>
                    </div>
                </div>
            </form>
            
            <div class="form-footer">
                <a href="home.html" class="volver-btn">
                    <i class="fas fa-home"></i>
                    <span>Volver al Inicio</span>
                </a>
            </div>
        </div>
    </main>

    <!-- Notificación de éxito -->
    <div class="notification" id="successNotification">
        <div class="notification-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="notification-content">
            <h3>¡Cita Agendada!</h3>
            <p>Tu cita ha sido registrada exitosamente.</p>
        </div>
        <div class="notification-progress">
            <div class="notification-progress-bar"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="cita.js"></script>
</body>
</html>
